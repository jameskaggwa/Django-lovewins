{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'law/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="{% static 'law/assets/fonts/font-awesome.min.css' %}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
    <!-- testing links -->

    <!-- link to the main css -->
    {% if title != "Login" %}
    <link rel="stylesheet" href="{% static 'law/assets/css/custom/style_main.css' %}">
    {% endif %}
    <!-- gallery links -->

    <link rel="stylesheet" href="{% static 'law/assets/css/custom/style-gallery.css' %}" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="{% static 'law/assets/css/lightbox.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet">
    {% endif %}
    <!-- community links -->
    {% if title == "Community" %}
    <link rel="stylesheet" href="{% static 'law/assets/css/custom/community.css' %}" />
    <link rel="stylesheet" href="{% static 'law/assets/css/shards.min.css' %}">
    <script src="{% static 'law/assets/js-engine-slider/jquery.js"' %}></script>
    <script src="{% static 'law/assets/js-engine-slider/amazingslider.js"' %}></script>
    <link rel="stylesheet" type="text/css" href="{% static 'law/assets/js-engine-slider/amazingslider-1.css"' %}>
    <script src="{% static 'law/assets/js-engine-slider/initslider-1.js"' %}></script>
    {% endif %}
    <!-- login links -->
    {% if title == "Login" %}
    <link rel="stylesheet" href="{% static 'law/assets/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'law/assets/css/custom/login-register.css' %}" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    {% endif %}

    {% if title == "Chat" %}
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
    <script src="https://use.typekit.net/hoy3lrg.js"></script>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'><link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel="stylesheet" href="{% static 'law/assets/css/custom/chat.css' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="//production-assets.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
    <link rel="mask-icon" type="" href="//production-assets.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg" color="#111" />
    <link rel="canonical" href="https://codepen.io/emilcarlsson/pen/ZOQZaV?limit=all&page=74&q=contact+" />

    {% endif %}
    <!-- links end here -->

    {% if title %}
        <title>LoveAlwaysWins - {{ title }}</title>
    {% else %}
        <title>LoveAlwaysWins(LAW)</title>
    {% endif %}
</head>
